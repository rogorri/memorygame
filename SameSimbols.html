<!DOCTYPE html>
<html>
    <head>
       <title>Same Simbols</title>
       <link type="text/css" rel="stylesheet" href="main.css" media="screen">
    </head>
    <body>
      
      <secction class="container-fluid">
          <div class="row">
            <div class="col-sm-12">
                <h1>Stamps Memo</h1>
                  <div class="col-sm-2 col-sm-offset-4" id="timecol">
                    <h3>Time Left</h3>
                    <div id="counter"></div>
                  </div>
                  <div class="col-sm-2" id="pointscol">
                    <h3>Points</h3>
                  <div id="pointer">0</div>
                  </div>
            </div>
          </div>


      <div id="gamespace">

        <div class="row">



                  <div class="col-xs-4 col-xs-offset-4 row" id="memoryboard">

                    <div class="row col-xs-12" id="bigrow">

                      <div class="col-xs-5" id="tryagain">
                      </div>

                      <div class="col-xs-2" id="downcol0">
                        <div id="ScreenNumberDiv">
                        </div>
                      </div>

                      <div class="col-xs-5" id="welldone">
                      </div>

                    </div>

                    <!-- botones -->
                    <div class="col-xs-12" id="finalrow">
                       <div class="col-xs-2 col-xs-offset-4" id="answeryes">
                          <img src="images/button-ok.png" class="button" id="OK">
                       </div>
                       <div class="col-xs-2" id="answerno">
                          <img src="images/button-ko.png" class="button" id="KO">
                       </div>
                    </div>
                  </div>


                <div class="col-xs-4">
            </div>
        </div>


      </div>
      </secction>
      <!-- The overlay -->
      <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <!-- Overlay content -->
        <div class="overlay-content">
        <h1>Your Score is  <span id="totalscore"></span></h1>
        <button class="btn" value="Refresh Page" onClick="window.location.reload()">Start Again</button>
        </div>

      </div>


</body>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
      <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <script type="text/javascript" src="js/SameSimbol.js"></script>
</html>
